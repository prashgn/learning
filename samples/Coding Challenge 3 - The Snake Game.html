<html>

    <script src="p5/p5.js"></script> 
    <script src="p5/sketch.js"></script>
	<script src="code/snake.js"></script>
  </head>
  <body>
    <main>
    </main>
  </body>
  <script>
	let s;
	let scl = 20;
	var food;
	
	function setup() {
		createCanvas(800, 800);
		s = new Snake();
		frameRate(5);
		pickLocation();
	}

	function pickLocation() {
		var rows = floor(height/scl);
		var cols = floor(width/scl);
		food = createVector(floor(random(rows)), floor(random(cols)));
		food.mult(scl);
	}

	function draw() {
		background(0);
		s.death();
		s.update();
		s.display();
		
		if(s.eat(food)){
			pickLocation();
		}
		
		fill(137,163,221);
		rect(food.x,food.y,scl,scl);
		
	}
	
	function keyPressed() {
		if (keyCode === UP_ARROW) {
			s.dir(0,-1);
		} else if (keyCode === DOWN_ARROW) {
			s.dir(0,1);
		} else if (keyCode === RIGHT_ARROW) {
			s.dir(1,0);
		} else if (keyCode === LEFT_ARROW) {
			s.dir(-1,0);
		}
	}
  </script
  
</html>
