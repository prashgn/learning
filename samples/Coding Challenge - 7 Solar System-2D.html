<html>
  <head>
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script> -->
    <script src="p5/p5.js"></script>
    <script src="p5/sketch.js"></script>
    <script src="code/planet.js"></script>
  </head>

  <body>
    <main></main>
  </body>
  <script>
    var sun;
    function setup() {
      //createCanvas(600, 600,WEBGL); // required in 3D
      createCanvas(600, 600);
      sun = new Planet(50, 0,0);
      sun.spanMoon(5,1);
    }

    function draw() {
      background(0);
      //translate(width / 2, height / 2); //is not required in 3D
      translate(width / 2, height / 2); 
      sun.show();
      sun.orbit();
    }
  </script>
</html>
