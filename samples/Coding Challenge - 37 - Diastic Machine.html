<html>

    <script src="p5/p5.js"></script>
    <script src="p5/sketch.js"></script>
  </head>

  <body>
    <main></main>
    <h2>Diastic Phrase</h2>
    <p>
        Seed: <input id = "seed" value="rainbow">
        <br>
        <button id="submit"> Submit </button>
    </p>
  </body>
  <script>
    
    function setup() {
      //createCanvas(400, 400);
     noCanvas();
     var data = "rajhasthan My heart aches and a drowsy numbness pains  My sense as though of hemlock I had drunk Or emptied some dull opiate to the drains  One minute past, and Lethe-wards had sunk: Tis not through envy of thy happy lot,   But being too happy in thine happiness, -      That thou, light-winged Dryad of the trees,     In some melodious plot   Of beechen green, and shadows numberless, Singest of summer in full-throated ease.O, for a draught of vintage! that hath been";
     var words = splitTokens(data);
          
     var seed = select("#seed");
     var submit = select("#submit");
     submit.mousePressed(function(){
         //alert(seed.value());
         //createP(seed.value());
         createP(words);
         diastic(words,seed.value());
     });
    }

    function draw() {
      background(51);

    }

    function diastic(words,seed){
        var phrase = "";
        var currentWord = 0;
        for(var i = 0;i < seed.length;i++){
            var c = seed.charAt(i);
            for(var j = currentWord; j < words.length; j++){
                if(words[j].charAt(0) == c){
                    //console.log(words[j]);
                    phrase += words[j] + " ";
                    currentWord = j + 1;
                    break;
                }
            }
        }
        createP(phrase);
    }

  </script>
