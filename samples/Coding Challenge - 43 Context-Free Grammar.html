<html>
  <head>
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script> -->
    <script src="p5/p5.js"></script>
    <script src="p5/sketch.js"></script>
  </head>

  <body>
    <main></main>
  </body>
  <script>
    var rules = {
      "S" : [["The","N","V"], ["Bro","V","N"]],
      "N" : [["cat"],["dog"]],
      "V" : [["meow"],["bark"]]
    }
    var expression = [];
    var start = "S";
    var result = "";

    function setup() {
      noCanvas();
      for(var i = 0;i<10;i++){
        start = "S";
        expression = [];
        result = recur(start,expression);
        createP(result);
      }
        
    }

    function recur(start,expression) {
      if(rules[start]){
        var pick = random(rules[start]);
        for(var i = 0;i<pick.length;i++){
          recur(pick[i],expression);
        }
      } else{
        expression.push(start);
      }
      return expression.join(" ");
      
    }

  </script>
</html>
