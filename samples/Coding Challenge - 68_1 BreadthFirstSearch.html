  <script>
    var data;
    var graph;

    function preload() {
      data = loadJSON("json/movies.json");
    }

    function setup() {
      graph = new Graph();
      createCanvas(800, 800);
      background(51);
      console.log(data);
      var movies = data.movies;
      console.log(movies);
      for(var i = 0;i<movies.length;i++){
        var movie = movies[i].title;
        var cast = movies[i].cast;
        console.log(movie + " " + cast);
        
        var node = new Node(movie); 
        graph.addNode(node);
      }
    }
